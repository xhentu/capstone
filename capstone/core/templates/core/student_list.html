<!-- core/templates/core/student_list.html -->
{% extends 'core/layout.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.username }}</li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
{% endblock %}
