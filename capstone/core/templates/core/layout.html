<!-- core/templates/core/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- You can add navigation links here -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Students</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar (Optional) -->
    <aside>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Main content of the child templates will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>
</body>
</html>
